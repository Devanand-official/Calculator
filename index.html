<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="icon" href="./images/171352_calculator_icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button id="clear" onclick="clearDisplay()">C</button>
        <button id="equals" onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
(function() {
  const root404 = '/404.html';
  const path = window.location.pathname;

  // Only check non-root pages
  if (path !== '/' && path !== '/index.html') {
    // Use a try/catch fallback for GitHub Pages
    try {
      fetch(path, { method: 'HEAD' })
        .then(response => {
          if (!response.ok || response.status === 404) {
            window.location.href = root404;
          }
        })
        .catch(err => { window.location.href = root404; });
    } catch(e) {
      window.location.href = root404;
    }
  }
})();
</script>
  </body>
</html>
